<!DOCTYPE html>
<!-- Пример использования theme-changer -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="../../assets/css/vars.css">
        <style>
            html[data-theme-dark] {
                background: #000;
            }
        </style>
        <script defer src="./theme-changer.js"></script>
    </head>
    <body>
        <div class="header__theme-changer">
            <svg class="header__theme-icon">
                <use href="../../assets/images/icons.svg#sun"></use>
            </svg>
            <label class="toggler">
                <input type="checkbox" class="toggler__input" id="theme-changer">
                <div class="toggler__state">
                    <div class="toggler__switcher">
                        <div class="toggler__icon"></div>
                    </div>
                </div>
            </label>
            <svg class="header__theme-icon">
                <use href="../../assets/images/icons.svg#moon"></use>
            </svg>
        </div>
    </body>
</html>
