<!DOCTYPE html>
<!-- Страница чекбокса -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./checkbox.css">
        <style>
            .wrapper {
                width: 120px;
                margin: 10px auto;
                display: flex;
                flex-direction: column;
                gap: 16px;
            }
            .preload * {
                animation-duration: 0s !important;
                -webkit-animation-duration: 0s !important;
            }
        </style>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                setTimeout(function(){
                    document.body.className="";
                },700);
            })
        </script>
    </head>
    <body class="preload">
        <div class="wrapper">
            <label class="checkbox">
                <input type="checkbox" class="checkbox__input" checked>
                <div class="checkbox__state">
                    <div class="checkbox__switcher">
                        <svg class="checkbox__icon" width="15" height="13" viewBox="0 0 15 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M1.5 7.5L5 11L13 2" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <div class="checkbox__caption">Default</div>
                </div>
            </label>
            <label class="checkbox">
                <input type="checkbox" disabled class="checkbox__input">
                <div class="checkbox__state">
                    <div class="checkbox__switcher">
                        <svg class="checkbox__icon" width="15" height="13" viewBox="0 0 15 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M1.5 7.5L5 11L13 2" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <div class="checkbox__caption">Disabled</div>
                </div>
            </label>
        </div>
    </body>
</html>
