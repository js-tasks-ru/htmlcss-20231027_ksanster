<!DOCTYPE html>
<!-- Страница с полем ввода -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./input.css">
        <style>
            .wrapper {
                width: 720px;
                margin: 10px auto;
                display: grid;
                grid-template-columns: 350px 350px;
                gap: 16px;
            }
        </style>
    </head>
    <body>
        <svg xmlns="http://www.w3.org/2000/svg"  xmlns:xlink="http://www.w3.org/1999/xlink">
            <defs>
                <svg id="success" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22 11.08V12C21.9988 14.1564 21.3005 16.2547 20.0093 17.9818C18.7182 19.709 16.9033 20.9725 14.8354 21.5839C12.7674 22.1953 10.5573 22.1219 8.53447 21.3746C6.51168 20.6273 4.78465 19.2461 3.61096 17.4371C2.43727 15.628 1.87979 13.4881 2.02168 11.3363C2.16356 9.18457 2.99721 7.13633 4.39828 5.49707C5.79935 3.85782 7.69279 2.71538 9.79619 2.24015C11.8996 1.76491 14.1003 1.98234 16.07 2.86" stroke="#374FC7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M22 4L12 14.01L9 11.01" stroke="#374FC7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <svg id="error" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M10.29 3.86001L1.82 18C1.64537 18.3024 1.55296 18.6453 1.55199 18.9945C1.55101 19.3437 1.64149 19.6871 1.81442 19.9905C1.98736 20.2939 2.23672 20.5468 2.53771 20.7239C2.83869 20.901 3.1808 20.9962 3.53 21H20.47C20.8192 20.9962 21.1613 20.901 21.4623 20.7239C21.7633 20.5468 22.0126 20.2939 22.1856 19.9905C22.3585 19.6871 22.449 19.3437 22.448 18.9945C22.447 18.6453 22.3546 18.3024 22.18 18L13.71 3.86001C13.5317 3.56611 13.2807 3.32313 12.9812 3.15449C12.6817 2.98585 12.3437 2.89726 12 2.89726C11.6563 2.89726 11.3183 2.98585 11.0188 3.15449C10.7193 3.32313 10.4683 3.56611 10.29 3.86001V3.86001Z" stroke="#F03D3E" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12 9V13" stroke="#F03D3E" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12 16V16.5" stroke="#F03D3E" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </defs>
        </svg>
        <div class="wrapper">
            <label class="form-field">
                Label
                <div class="form-field__state">
                    <input type="text" class="form-field__input" placeholder="Placeholder">
                    <svg class="form-field__icon form-field__icon-valid">
                        <use href="#success"></use>
                    </svg>
                    <svg class="form-field__icon form-field__icon-invalid">
                        <use href="#error"></use>
                    </svg>
                </div>
            </label>
            <label class="form-field">
                Focus
                <div class="form-field__state">
                    <input type="text" class="form-field__input" placeholder="Placeholder">
                    <svg class="form-field__icon form-field__icon-valid">
                        <use href="#success"></use>
                    </svg>
                    <svg class="form-field__icon form-field__icon-invalid">
                        <use href="#error"></use>
                    </svg>
                </div>
            </label>


            <label class="form-field form-field_success">
                Success
                <div class="form-field__state">
                    <input type="text" class="form-field__input" placeholder="Placeholder">
                    <svg class="form-field__icon form-field__icon-valid">
                        <use href="#success"></use>
                    </svg>
                    <svg class="form-field__icon form-field__icon-invalid">
                        <use href="#error"></use>
                    </svg>
                </div>
            </label>
            <label class="form-field form-field_invalid">
                Error
                <div class="form-field__state">
                    <input type="text" class="form-field__input" placeholder="Placeholder">
                    <svg class="form-field__icon form-field__icon-valid">
                        <use href="#success"></use>
                    </svg>
                    <svg class="form-field__icon form-field__icon-invalid">
                        <use href="#error"></use>
                    </svg>
                </div>
            </label>
        </div>
    </body>
</html>
