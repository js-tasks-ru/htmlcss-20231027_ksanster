<!DOCTYPE html>
<!-- Страница с полем ввода -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./input.css">
        <style>
            .wrapper {
                width: 720px;
                margin: 10px auto;
                display: grid;
                grid-template-columns: 350px 350px;
                gap: 16px;
            }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <div class="form-field">
                Label
                <div class="form-field__state">
                    <input type="text" class="form-field__input" placeholder="Placeholder">
                    <svg class="form-field__icon form-field__icon_valid">
                        <use href="icons.svg#success"></use>
                    </svg>
                    <svg class="form-field__icon form-field__icon_invalid">
                        <use href="icons.svg#error"></use>
                    </svg>
                </div>
            </div>
            <div class="form-field">
                Focus
                <div class="form-field__state">
                    <input type="text" class="form-field__input" placeholder="Placeholder">
                    <svg class="form-field__icon form-field__icon_valid">
                        <use href="icons.svg#success"></use>
                    </svg>
                    <svg class="form-field__icon form-field__icon_invalid">
                        <use href="icons.svg#error"></use>
                    </svg>
                </div>
            </div>


            <div class="form-field form-field_success">
                Success
                <div class="form-field__state">
                    <input type="text" class="form-field__input" placeholder="Placeholder">
                    <svg class="form-field__icon form-field__icon_valid">
                        <use href="icons.svg#success"></use>
                    </svg>
                    <svg class="form-field__icon form-field__icon_invalid">
                        <use href="icons.svg#error"></use>
                    </svg>
                </div>
            </div>
            <div class="form-field form-field_invalid">
                Error
                <div class="form-field__state">
                    <input type="text" class="form-field__input" placeholder="Placeholder">
                    <svg class="form-field__icon form-field__icon_valid">
                        <use href="icons.svg#success"></use>
                    </svg>
                    <svg class="form-field__icon form-field__icon_invalid">
                        <use href="icons.svg#error"></use>
                    </svg>
                </div>
            </div>
        </div>
    </body>
</html>
